<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <title>System App</title>
        !--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="data:,">
    </head>
<body>

<h1>Conteudo</h1>
<h3><a href="/conteudo" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Lista de Conteudos</a></h3>
<div class="container" th:each="conteudo: ${conteudo}">
    <div class="row">
        <p th:text="${conteudo.material}" ></p>
        <p th:text="${conteudo.palavras}"></p>
        <p th:text="${usuario.caracteres}"></p>
    </div>

</div>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
